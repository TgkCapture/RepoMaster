<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ repo_name }} Branches</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="text-center text-primary">Branches for {{ repo_name }}</h1>
        
        {% if branches %}
            <ul class="list-group mt-3">
                {% for branch in branches %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{{ url_for('main.show_branch_details', repo_name=repo_name, branch_name=branch) }}" class="text-decoration-none text-dark">
                            {{ branch }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <div class="alert alert-warning mt-3" role="alert">
                No branches found for this repository.
            </div>
        {% endif %}
        
        <div class="d-flex justify-content-between mt-4">
            <a href="{{ url_for('main.main_create_branch', owner=owner, repo_name=repo_name) }}" class="btn btn-success">Create New Branch</a>
            <a href="/" class="btn btn-secondary">Go Back to Home</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
