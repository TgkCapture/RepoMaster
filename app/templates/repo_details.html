<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ repo_name }} Branches</title>
</head>
<body>
    <h1>Branches for {{ repo_name }}</h1>
    <ul>
        {% for branch in branches %}
            <li>{{ branch.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
