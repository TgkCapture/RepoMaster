    <div class="page-description">
        <h1>Welcome to RepoMaster!</h1>

    <div class="github-cards">
    {% for repository in repositories %}
        <a href="{{ repository.url }}" class="github-card" data-github=" ">  <h3>{{ repository.name }}</h3>  <p>{{ repository.description }}</p>  <span class="github-card__meta">
            <span class="github-card__language-icon" style="color: {{ repository.language_color }}">‚óè</span> {{ repository.language }}
            </span>
            <span class="github-card__meta">
            <i class="fa fa-star" aria-hidden="true"></i>
            <span data-stars>
                <i class="fa fa-spinner" aria-hidden="true"></i>  </span>
            </span>
            <span class="github-card__meta">
            <i class="fa fa-code-fork" aria-hidden="true"></i>
            <span data-forks>
                <i class="fa fa-spinner" aria-hidden="true"></i>  </span>
            </span>
        </a>
    {% endfor %}
