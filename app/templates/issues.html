<!DOCTYPE html>
<html>
<head>
    <title>Issues - {{ repo_name }}</title>
</head>
<body>
    <h1>Issues for {{ repo_name }}</h1>
    <ul>
        {% for issue in issues %}
            <li><a href="{{ issue.html_url }}">{{ issue.title }}</a> - {{ issue.body }}</li>
        {% endfor %}
    </ul>
</body>
</html>
