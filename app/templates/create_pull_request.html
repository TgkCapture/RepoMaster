<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Pull Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Create New Pull Request</h1>
        <div class="card shadow-sm p-4">
            <form method="POST" action="{{ url_for('main.manage_pull_requests', repo_name=repo_name) }}">
                <input type="hidden" name="action" value="create">

                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" id="title" name="title" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="body" class="form-label">Description:</label>
                    <textarea id="body" name="body" class="form-control" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="base" class="form-label">Base Branch (target):</label>
                    <select id="base" name="base" class="form-select" required>
                        <option value="">Select a branch</option>
                        {% for branch in branches %}
                            <option value="{{ branch }}">{{ branch }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="head" class="form-label">Head Branch (source):</label>
                    <select id="head" name="head" class="form-select" required>
                        <option value="">Select a branch</option>
                        {% for branch in branches %}
                            <option value="{{ branch }}">{{ branch }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Create Pull Request</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
